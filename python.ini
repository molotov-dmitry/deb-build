[rabbitvcs-core]
path            = https://github.com/molotov-dmitry/rabbitvcs.git
source          = rabbitvcs
vcs             = git
baseversion     = 0.17.1
build           = install
section         = vcs
description     = Easy version control
depends         = python:any (<< 2.8), python:any (>= 2.7~), python-gtk2 (>= 2.12.1), python-gobject (>= 2.14.1), python-svn (>= 1.7.2), python-dbus (>= 0.82.4), python-configobj (>= 4.4.0), subversion (>= 1.4.6), meld (>= 1.1.2), ipython (>= 0.7.1), hicolor-icon-theme (>= 0.10-2), python-dulwich, python-tk, python-simplejson

[rabbitvcs-nautilus]
path            = https://github.com/molotov-dmitry/rabbitvcs.git
dir			    = clients/nautilus
source          = rabbitvcs
vcs             = git
baseversion     = 0.17.1
build           = install
section         = vcs
description     = Nautilus extension for RabbitVCS
depends         = nautilus (>= 3~), python-nautilus (>= 1.0~), python-gobject (>= 2.28.2~), rabbitvcs-core (>= 0.15)
