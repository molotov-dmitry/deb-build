vcs			= git
build       = qt5
section     = devel
description = Code Composer Studio v3.* project editor

[work-report]
path		= https://github.com/molotov-dmitry/work-report.git
vcs			= git
source		= work-report
build       = qt5
section     = mail
description = Make a beautiful report and send it to your supervisor
depends		= xdg-utils

[report-builder]
path		= https://github.com/molotov-dmitry/work-report.git
dir			= report-builder
vcs			= git
source		= work-report
build       = qt5
section     = mail
description = Create one big and ugly report from tons of small ugly reports

[user-ldap-config]
path		= https://github.com/molotov-dmitry/work-user-ldap-config.git
vcs			= git
source		= user-ldap-config
build       = install
section     = net
description = Script for initializing users credentials using LDAP and GitLab accounts
depends		= bash (>= 4.0), wget, ldap-utils, jq, libsecret-tools

[text-scale-config]
path		= https://github.com/molotov-dmitry/text-scale-config.git
vcs			= git
source		= text-scale-config
build       = install
section     = utils
description = Tool for detecting and setting text scaling factor
depends		= bash (>= 4.0), zenity, x11-xserver-utils, bc

[network-switch]
path		= https://github.com/molotov-dmitry/network-switch.git
vcs			= git
source		= network-switch
build       = install
section     = net
description = Switch between ethernet and wireless networks
depends		= network-manager

[notify-server]
path		= https://github.com/molotov-dmitry/notify-server.git
vcs			= git
source		= notify-server
build       = install
section     = net
description = UDP server for displaying broadcast notifications
depends		= libnotify-bin, netcat-openbsd

[usb-creator-cli]
path		= https://github.com/molotov-dmitry/usb-creator-cli.git
vcs			= git
source		= usb-creator
build       = install
section     = admin
description = Create a startup disk using a CD or disc image
depends		= syslinux, mtools, genisoimage, beep

[plymouth-theme-rczi]
path		= https://github.com/molotov-dmitry/plymouth-theme-rczi.git
