[amberol]
path            = https://gitlab.gnome.org/World/amberol.git@0.8.1
vcs             = git
source          = amberol
build           = meson
builddeps       = libadwaita-1-dev rustc cargo gettext libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libgstreamer-plugins-bad1.0-dev libdbus-1-dev m4 desktop-file-utils libxml2-utils  
section         = sound
baseversion     = 0.8.1
description     = A small and simple sound and music player that is well integrated with GNOME

[apostrophe]
path            = https://gitlab.gnome.org/World/apostrophe.git@v2.6.3
vcs             = git
source          = apostrophe
build           = meson
builddeps       = libglib2.0-dev libgtk-3-dev libhandy-1-dev
section         = editors
baseversion     = 2.6.3
description     = A distraction free Markdown editor
depends         = pandoc, texlive, texlive-latex-extra, libjs-mathjax, python3, python3-regex, python3-setuptools, python3-levenshtein, python3-enchant, python3-gi, python3-cairo, python3-pypandoc, gobject-introspection, libgirepository-1.0-1, gir1.2-gspell-1, libwebkit2gtk-4.1-0

[fragments]
