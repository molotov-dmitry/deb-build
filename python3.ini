[rabbitvcs-core-python3]
path            = https://github.com/molotov-dmitry/rabbitvcs.git
source          = rabbitvcs
vcs             = git
baseversion     = 0.18
build           = install
section         = vcs
description     = Easy version control
depends         = python3:any (>= 3.6), python3-configobj (>= 5.0.6), python3-gi (>= 3.26.1), python3-gi-cairo (>=3.26.1),  python3-svn (>= 1.9.5), python3-dbus (>= 1.2.6), python3-cairo (>= 1.16.2), subversion (>= 1.4.6), python3-dulwich (>= 0.18.5), git, python3-tk (>= 3.6.5), python3-pygments (>= 2.2.0), meld (>= 1.1.2), hicolor-icon-theme (>= 0.10-2)

[rabbitvcs-nautilus-python3]
path            = https://github.com/molotov-dmitry/rabbitvcs.git
dir			    = clients/nautilus
source          = rabbitvcs
vcs             = git
baseversion     = 0.18
build           = install
section         = vcs
description     = Nautilus extension for RabbitVCS
depends         = nautilus (>= 3.26), python3-nautilus (>= 1.2.3), rabbitvcs-core-python3 (>= 0.18)

[yt-dlp]
path            = ../local/youtube-dl
source          = yt-dlp
vcs             = git
build           = copy
section     	= web
description 	= A youtube-dl fork with additional features and fixes
depends         = python3, ffmpeg
conflicts       = youtube-dl
replaces        = youtube-dl
postinst        = files/yt-dlp/postinst
prerm           = files/yt-dlp/prerm

[yt-dlp-scripts]
path            = https://github.com/molotov-dmitry/yt-dlp-scripts.git
source          = yt-dlp
vcs             = git
build           = copy
section     	= web
description 	= Additional scripts for yt-dlp
depends         = yt-dlp
