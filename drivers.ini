vcs				= git
source			= mxu11x0-dkms
baseversion		= 5
version			= 2
builderversion  = 
build       	= dkms
section     	= dkms
description 	= MOXA UPort 11x0 USB to Serial Hub Driver

[mxu11x0-config]
source          = mxu11x0-dkms
vcs             = git
version         = 1
build           = copy
section     	= dkms
description 	= MOXA UPort 11x0 USB to Serial Hub Driver module configuration
extrafiles      = files/mxu11x0-config
